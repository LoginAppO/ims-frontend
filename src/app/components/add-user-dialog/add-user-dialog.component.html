<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <form>
      <div class="labelWithInput">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com"
          />
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')"> Email is required </mat-error>
        </mat-form-field>
      </div>
      <div class="labelWithInput">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Hea-23vur6!b1s"
          />
          <mat-error *ngIf="passwordFormControl.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('minLength')"
            >Password must be at least 6 characters long</mat-error
          >
          <mat-error *ngIf="passwordFormControl.hasError('noUppercase')"
            >Password must contain at least one uppercase letter</mat-error
          >
          <mat-error *ngIf="passwordFormControl.hasError('noDigit')"
            >Password must contain at least one digit</mat-error
          >
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions class="buttonsContainer">
  <button class="button" (click)="onCancel()">Cancel</button>
  <button class="button" (click)="onSave()">Save</button>
</div>
