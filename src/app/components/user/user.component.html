<div class="wrapper">
  <h1 class="title">Users</h1>
  <div class="filterAndAddContainer">
    <div class="filterContainer">
      <input type="text" name="filter" [(ngModel)]="filter" id="filter" placeholder="Search by email" class="input" />
      <button class="button" (click)="searchData()">Filter</button>
    </div>
    <button class="button" (click)="openDialog()">Add</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="usersData" matSort>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
